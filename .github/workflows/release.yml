name: Release

on:
  push:
    tags: ["v*"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: skset-darwin-arm64
          - os: macos-15-intel
            target: bun-darwin-x64
            artifact: skset-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: skset-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: skset-linux-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build ./src/index.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create archives with checksums
        run: |
          for dir in skset-*; do
            if [ -d "$dir" ]; then
              tar -czvf "${dir}.tar.gz" -C "$dir" .
              sha256sum "${dir}.tar.gz" >> checksums.txt
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            checksums.txt
          draft: false
          prerelease: false

  update-cask:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download checksums
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          curl -L -o checksums.txt \
            "https://github.com/${{ github.repository }}/releases/download/${TAG}/checksums.txt"

      - name: Update Cask and package.json
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          # Extract SHA256 checksums
          DARWIN_ARM64_SHA=$(grep "skset-darwin-arm64.tar.gz" checksums.txt | awk '{print $1}')
          DARWIN_X64_SHA=$(grep "skset-darwin-x64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_X64_SHA=$(grep "skset-linux-x64.tar.gz" checksums.txt | awk '{print $1}')
          LINUX_ARM64_SHA=$(grep "skset-linux-arm64.tar.gz" checksums.txt | awk '{print $1}')

          # Update Cask version
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/skset.rb

          # Update Cask SHA256s with specific patterns for each platform
          sed -i "/skset-darwin-arm64/,/sha256/ s/sha256 \".*\"/sha256 \"${DARWIN_ARM64_SHA}\"/" Casks/skset.rb
          sed -i "/skset-darwin-x64/,/sha256/ s/sha256 \".*\"/sha256 \"${DARWIN_X64_SHA}\"/" Casks/skset.rb
          sed -i "/skset-linux-x64/,/sha256/ s/sha256 \".*\"/sha256 \"${LINUX_X64_SHA}\"/" Casks/skset.rb
          sed -i "/skset-linux-arm64/,/sha256/ s/sha256 \".*\"/sha256 \"${LINUX_ARM64_SHA}\"/" Casks/skset.rb

          # Update package.json version
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" package.json

      - name: Commit and push changes
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/skset.rb package.json
          git commit -m "Update Cask and package.json for ${TAG}"
          git push origin HEAD:main
